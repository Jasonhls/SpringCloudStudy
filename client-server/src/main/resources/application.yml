server:
  port: 8891
  servlet:
    context-path: /client
#  tomcat:
#    threads:
#      max:

spring:
  application:
    name: eureka-client
  #mongodb配置信息
  data:
    mongodb:
      host: 192.168.156.35
      port: 27017
      database: scrm_order
  #数据库连接信息
  datasource:
    url: jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&AllowPublicKeyRetrieval=True
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis-plus:
  mapper-locations: mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  type-aliases-package: com.cloud.clientserver.pojo

#注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8895/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        # yml文件配置这个值，必须添加引号，如果是properties文件，就直接用*，不需要加引号
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}
