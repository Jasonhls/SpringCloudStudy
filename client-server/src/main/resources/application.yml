server:
  port: 8891
  servlet:
    context-path: /client
#  tomcat:
#    threads:
#      max:

spring:
  application:
    name: eureka-client
  #mongodb配置信息
  data:
    mongodb:
      host: 192.168.156.35
      port: 27017
      database: scrm_order
  #rabbitmq配置信息
  #发送消息报错：Login was refused using authentication mechanism PLAIN. For details see the broker logfile
  #原因：rabbitmq从3.3.0开始禁止使用guest/guest权限通过除localhost外的访问，所以新增一个root用户
  #如果要使用ip，就不用guest，重新创建一个admin的账号密码
  rabbitmq:
    host: 192.168.156.35
    port: 5672
    username: admin
    password: admin
  #数据库连接信息
  datasource:
    url: jdbc:mysql://192.168.156.174:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&AllowPublicKeyRetrieval=True
    username: ruser
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis-plus:
  mapper-locations: mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  type-aliases-package: com.cloud.clientserver.pojo

#注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8895/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        # yml文件配置这个值，必须添加引号，如果是properties文件，就直接用*，不需要加引号
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}


#rocketmq配置信息
rocketmq:
  #nameservice服务器地址（多个以英文逗号隔开）
  name-server: 192.168.156.35:9876  #NameServer地址
  #生产者配置
  producer:
    #组名
    group: springCloudGroup #默认消息组
    #目的地(topic:tag)
    #topic
    topic: client-topic
    #sync tag(同步消息tag)
    sync-tag: client-sync-tags
    #async tag(异步消息tag)
    async-tag: client-async-tags
    #oneway tag(单向消息tag)
    oneway-tag: client-oneway-tags
logging:
  level:
    com.cloud.clientserver: debug
